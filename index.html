<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Homepage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(document).on("pagecreate","#homePage",function(event,data) {
				$('#change').on('click',function() {
					let nPage = prompt("Enter new page (pagetwo, pagethree):\n\n");
					console.log("mobile-pagecontainer: change to ",nPage);
					$( ":mobile-pagecontainer" ).pagecontainer( "change", nPage, { transition: "flip" } );
				})
				
				$('#clear').on('click',function() {
					$('#_out').html('');
				})

			});
	</script>
</head>
<body>

    <div data-role="page" id="homePage" data-title="Sell More Company Ltd.">
        <div data-role="header">
			<h1>SellMore</h1>
        </div>
	
		<div role="main" class="ui-content">
			<div class='ui-grid-b'>
				<div class='ui-block-a'>
					<a id='goCustomerPage' href="#customerPage">Customers</a><br><br>
					<a id='goProductPage' href="#productPage">Products</a><br><br>
				</div>
				<div class='ui-block-b' id='_out'></div>
				<div class='ui-block-c' id='_out'></div>
				</div>
			</div>
		</div>
	</div>

	<div data-role="page" id="productPage" data-title="Products" >
		<div data-role="header">
			<h1>Products</h1>
		</div>

		<div role="main" class="ui-content">
			<p id="page2">These are the products</p><br>
		</div>
	</div>
</body>
</html>
